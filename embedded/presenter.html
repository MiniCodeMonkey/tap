<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap - Presenter View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0a;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
        }
        .presenter-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1rem;
            height: 100%;
            padding: 1rem;
        }
        .current-slide {
            grid-row: 1 / 3;
            background: #1a1a1a;
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .slide-preview {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .slide-preview .slide {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #fff;
            color: #000;
            padding: 2rem;
            border-radius: 0.25rem;
            overflow: hidden;
            font-size: 0.7rem;
        }
        .slide-preview .slide h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        .slide-preview .slide h2 { font-size: 1.5rem; margin-bottom: 0.375rem; }
        .slide-preview .slide h3 { font-size: 1rem; margin-bottom: 0.25rem; }
        .slide-preview .slide p { font-size: 0.75rem; line-height: 1.4; margin-bottom: 0.5rem; }
        .slide-preview .slide ul, .slide-preview .slide ol { font-size: 0.75rem; margin-left: 1rem; margin-bottom: 0.5rem; }
        .slide-preview .slide li { margin-bottom: 0.25rem; }
        .slide-preview .slide pre { background: #1e1e1e; color: #d4d4d4; padding: 0.5rem; border-radius: 0.25rem; font-size: 0.6rem; }
        .slide-preview .slide code { font-family: 'SF Mono', 'Monaco', monospace; font-size: 0.6rem; }
        .slide-preview .slide img { max-width: 100%; max-height: 50%; }
        .slide-preview .slide blockquote { border-left: 2px solid #7C3AED; padding-left: 0.75rem; font-style: italic; font-size: 0.875rem; }
        .next-slide {
            background: #1a1a1a;
            border-radius: 0.5rem;
            padding: 1rem;
            overflow: hidden;
        }
        .next-slide h3 {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 0.5rem;
        }
        .next-slide .slide-preview {
            padding: 0;
        }
        .next-slide .slide-preview .slide {
            font-size: 0.5rem;
            padding: 1rem;
        }
        .next-slide .slide-preview .slide h1 { font-size: 1rem; }
        .next-slide .slide-preview .slide h2 { font-size: 0.75rem; }
        .next-slide .slide-preview .slide p { font-size: 0.5rem; }
        .notes-panel {
            background: #1a1a1a;
            border-radius: 0.5rem;
            padding: 1rem;
            overflow-y: auto;
        }
        .notes-panel h3 {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 0.75rem;
        }
        .notes-content {
            font-size: 1rem;
            line-height: 1.6;
            color: #ccc;
        }
        .notes-content:empty::after {
            content: 'No speaker notes for this slide';
            color: #666;
            font-style: italic;
        }
        .controls-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }
        .timer {
            font-size: 2rem;
            font-variant-numeric: tabular-nums;
            cursor: pointer;
            user-select: none;
        }
        .timer:hover {
            color: #7C3AED;
        }
        .slide-info {
            font-size: 1.25rem;
            color: #888;
        }
        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .nav-buttons button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 0.25rem;
        }
        .nav-buttons button:hover {
            background: #444;
        }
        .nav-buttons button:active {
            background: #7C3AED;
        }
        .connection-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10B981;
        }
        .connection-indicator.disconnected {
            background: #EF4444;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="presenter-layout" id="main-layout" style="padding-bottom: 5rem;">
        <div class="current-slide">
            <div class="slide-preview">
                <div class="slide" id="current-slide-content">
                    <div class="loading">
                        <p>Loading presentation...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="next-slide">
            <h3>Next Slide</h3>
            <div class="slide-preview">
                <div class="slide" id="next-slide-content">
                    <div class="loading">
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="notes-panel">
            <h3>Speaker Notes</h3>
            <div class="notes-content" id="notes-content"></div>
        </div>
    </div>
    <div class="controls-bar">
        <div class="timer" id="timer" title="Click to reset">00:00:00</div>
        <div class="slide-info" id="slide-info">- / -</div>
        <div class="nav-buttons">
            <button onclick="prevSlide()">&#8592; Previous</button>
            <button onclick="nextSlide()">Next &#8594;</button>
        </div>
        <div class="connection-indicator" id="connection-indicator" title="WebSocket connection"></div>
    </div>

    <script>
        let presentation = null;
        let currentSlide = 0;
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectDelay = 30000;

        // Timer
        let timerStart = Date.now();
        let timerRunning = true;

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return [hours, minutes, seconds]
                .map(n => n.toString().padStart(2, '0'))
                .join(':');
        }

        function updateTimer() {
            if (timerRunning) {
                const elapsed = Date.now() - timerStart;
                document.getElementById('timer').textContent = formatTime(elapsed);
            }
            requestAnimationFrame(updateTimer);
        }

        document.getElementById('timer').addEventListener('click', function() {
            timerStart = Date.now();
        });

        // Fetch presentation data
        async function fetchPresentation() {
            try {
                const response = await fetch('/api/presentation');
                if (!response.ok) {
                    throw new Error('Failed to load presentation');
                }
                presentation = await response.json();
                initializeSlide();
            } catch (error) {
                document.getElementById('current-slide-content').innerHTML = `
                    <div class="loading">
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Initialize slide from URL hash
        function initializeSlide() {
            const hash = parseInt(location.hash.slice(1));
            if (!isNaN(hash) && hash >= 0 && hash < presentation.slides.length) {
                currentSlide = hash;
            }
            render();
        }

        // Render current and next slides
        function render() {
            if (!presentation || !presentation.slides) return;

            const slide = presentation.slides[currentSlide];
            if (!slide) return;

            // Current slide
            document.getElementById('current-slide-content').innerHTML = slide.html;

            // Next slide
            const nextSlideEl = document.getElementById('next-slide-content');
            if (currentSlide < presentation.slides.length - 1) {
                nextSlideEl.innerHTML = presentation.slides[currentSlide + 1].html;
            } else {
                nextSlideEl.innerHTML = '<div class="loading"><p>End of presentation</p></div>';
            }

            // Notes
            document.getElementById('notes-content').textContent = slide.notes || '';

            // Slide info
            document.getElementById('slide-info').textContent =
                (currentSlide + 1) + ' / ' + presentation.slides.length;

            location.hash = currentSlide;
        }

        // Navigation functions
        function nextSlide() {
            if (!presentation) return;
            if (currentSlide < presentation.slides.length - 1) {
                currentSlide++;
                render();
                broadcastSlide();
            }
        }

        function prevSlide() {
            if (!presentation) return;
            if (currentSlide > 0) {
                currentSlide--;
                render();
                broadcastSlide();
            }
        }

        function goToSlide(index) {
            if (!presentation) return;
            if (index >= 0 && index < presentation.slides.length) {
                currentSlide = index;
                render();
            }
        }

        // Broadcast slide change to audience via WebSocket
        function broadcastSlide() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'slide',
                    data: currentSlide
                }));
            }
        }

        // WebSocket connection
        function connectWebSocket() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${location.host}/ws`;

            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                reconnectAttempts = 0;
                document.getElementById('connection-indicator').classList.remove('disconnected');
                document.getElementById('connection-indicator').title = 'Connected';
            };

            ws.onclose = function() {
                document.getElementById('connection-indicator').classList.add('disconnected');
                document.getElementById('connection-indicator').title = 'Disconnected - reconnecting...';
                scheduleReconnect();
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    handleWebSocketMessage(message);
                } catch (error) {
                    console.error('Failed to parse WebSocket message:', error);
                }
            };
        }

        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'reload':
                    fetchPresentation();
                    break;
                case 'connected':
                    // Connection confirmed
                    break;
            }
        }

        function scheduleReconnect() {
            const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), maxReconnectDelay);
            reconnectAttempts++;
            setTimeout(connectWebSocket, delay);
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch (e.key) {
                case 'ArrowRight':
                case 'ArrowDown':
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                case 'ArrowUp':
                case 'Backspace':
                    e.preventDefault();
                    prevSlide();
                    break;
                case 'Home':
                    e.preventDefault();
                    goToSlide(0);
                    broadcastSlide();
                    break;
                case 'End':
                    e.preventDefault();
                    if (presentation) {
                        goToSlide(presentation.slides.length - 1);
                        broadcastSlide();
                    }
                    break;
            }
        });

        // Handle URL hash changes
        window.addEventListener('hashchange', function() {
            const hash = parseInt(location.hash.slice(1));
            if (!isNaN(hash) && hash !== currentSlide) {
                goToSlide(hash);
            }
        });

        // Initialize
        fetchPresentation();
        connectWebSocket();
        updateTimer();
    </script>
</body>
</html>
